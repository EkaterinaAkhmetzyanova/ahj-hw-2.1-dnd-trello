<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <div class='cards-container'>
    <div id='todo' class='cards-col'>
      <p>Todo</p>
      <div class="cards"></div>
      <div class="add-card">+ Add another card</div>
      <form class="new-card-form">
        <input type="text" class="card-input" placeholder="Enter a title for this card..." required>
        <div class="button-container">
        <button class="add-btn" type="submit">Add card</button>
        <button class="cancel-btn">&#10005;</button>
      </div>
      </form> 
    </div>
    <div id='in-progress' class='cards-col'>
      <p>In progress</p>
      <div class="cards"></div>
      <div class="add-card">+ Add another card</div>
      <form class="new-card-form">
        <input type="text" class="card-input" placeholder="Enter a title for this card..." required>
        <div class="button-container">
        <button class="add-btn">Add card</button>
        <button class="cancel-btn">&#10005;</button>
      </div>
      </form>
    </div>
    <div id='done' class='cards-col'>
      <p>Done</p>
      <div class="cards"></div>
      <div class="add-card">+ Add another card</div>
      <form class="new-card-form" novalidate>
        <input type="text" class="card-input" placeholder="Enter a title for this card..." required>
        <div class="button-container">
        <button class="add-btn" type="submit">Add card</button>
        <button class="cancel-btn">&#10005;</button>
      </div>
      </form>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
